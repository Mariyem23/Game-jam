<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rituel Anti-Kaiju</title>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

  <!-- (optionnel) ton CSS global si tu veux -->
  <link rel="stylesheet" href="gamejam.css" />
</head>
<audio id="bg-music" src="../../assets/fond.mp3" autoplay loop></audio>
<body style="margin:0; background:black; overflow:hidden;">
  <div id="game"></div>

  <!-- Le mini-jeu -->
  <script src="rituel.js"></script>

  <!-- Phaser config dédiée -->
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: "game",
      backgroundColor: "#000000",
      scale: {
        mode: Phaser.Scale.RESIZE,
        width: window.innerWidth,
        height: window.innerHeight,
      },
      scene: [RituelScene],
    };

    new Phaser.Game(config);
  </script>
</body>
</html>
